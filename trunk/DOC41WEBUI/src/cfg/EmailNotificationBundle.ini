all.emailNotificationBundle.emailNotification.bodyTemplate.en=<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><title>DOC41-WebUI: New Document Uploads</title><style>table { width: 100% } table, th, td { border: 1px solid black; padding: 5px; border-collapse: collapse; }</style></head><body>Dear Madam or Sir,<br/><br/>we would like to inform you that new documents were uploaded via BDS. Please find below details about uploaded documents.<br/><br/><table><tr><th>Timestamp</th><th>Document Name</th><th>Vendor Name</th><th>Vendor Number</th><th>Username</th><th>Material Number</th><th>Batch</th><th>Purchase Order Number</th><th>Document Title</th><th>Document Id</th><th>Document Identification</th></tr>[EMAIL_NOTIFICATIONS.multiExpand("<tr><td>[TIMESTAMPS]</td><td>[DOCUMENT_NAMES]</td><td>[VENDOR_NAMES]</td><td>[VENDOR_NUMBERS]</td><td>[USERNAMES]</td><td>[MATERIAL_NUMBERS]</td><td>[BATCHES]</td><td>[PURCHASE_ORDER_NUMBERS]</td><td>[DOCUMENT_TITLES]</td><td>[DOCUMENT_IDS]</td><td>[DOCUMENT_IDENTIFICATIONS]</td></tr>", "|", "", "TIMESTAMPS", "DOCUMENT_NAMES", "VENDOR_NAMES", "VENDOR_NUMBERS", "USERNAMES", "MATERIAL_NUMBERS", "BATCHES", "PURCHASE_ORDER_NUMBERS", "DOCUMENT_TITLES", "DOCUMENT_IDS", "DOCUMENT_IDENTIFICATIONS")]</table><br/><br/>Best regards,<br/>your BDS team.</body></html>
all.emailNotificationBundle.emailNotification.bodyTemplate.de=<!DOCTYPE html><html lang="de"><head><meta charset="utf-8"><title>DOC41-WebUI: Neue Dokumentenhochladung</title><style>table { width: 100% } table, th, td { border: 1px solid black; padding: 5px; border-collapse: collapse; }</style></head><body>Sehr geehrte Dame oder geehrter Herr,<br/><br/>wir m&ouml;chten Sie gerne informieren, dass neue Dokumenten &uuml;ber BDS hochgeladen wurden. Bitte beachten Sie die Details &uuml;ber die hochgeladenen Dokumenten unten.<br/><br/><table><tr><th>Zeitstempel</th><th>Dokumentenname</th><th>Lieferantenname</th><th>Lieferantennummer</th><th>Benutzername</th><th>Materialnummer</th><th>Charge</th><th>Bestellungsnummer</th><th>Dokumententitel</th><th>Dokumenten-ID</th><th>Dokumentenidentifikation</th></tr>[EMAIL_NOTIFICATIONS.multiExpand("<tr><td>[TIMESTAMPS]</td><td>[DOCUMENT_NAMES]</td><td>[VENDOR_NAMES]</td><td>[VENDOR_NUMBERS]</td><td>[USERNAMES]</td><td>[MATERIAL_NUMBERS]</td><td>[BATCHES]</td><td>[PURCHASE_ORDER_NUMBERS]</td><td>[DOCUMENT_TITLES]</td><td>[DOCUMENT_IDS]</td><td>[DOCUMENT_IDENTIFICATIONS]</td></tr>", "|", "", "TIMESTAMPS", "DOCUMENT_NAMES", "VENDOR_NAMES", "VENDOR_NUMBERS", "USERNAMES", "MATERIAL_NUMBERS", "BATCHES", "PURCHASE_ORDER_NUMBERS", "DOCUMENT_TITLES", "DOCUMENT_IDS", "DOCUMENT_IDENTIFICATIONS")]</table><br/><br/>Mit freundlichen Gr&uuml;&szlig;en,<br/>Ihr BDS-Team</body></html>
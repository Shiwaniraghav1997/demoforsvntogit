all.userManagement.QueryTemplates.getUserCustomer=\
-- getUserCustomer\n\
SELECT\n\
\ \ up.*\n\
FROM\n\
\ \ [DOC41WEB_MGR].D41_USER_CUSTOMER up,\n\
\ \ [DOC41WEB_MGR].SAP_CUSTOMER sapp\n\
WHERE\n\
\ \ up.CUSTOMER_ID = sapp.OBJECT_ID AND\n\
\ \ sapp.IS_DELETED = 0 AND\n\
\ \ up.USER_ID = [USER_ID] AND\n\
\ \ sapp.PARTNER_NUMBER = '[PARTNER_NUMBER]'

